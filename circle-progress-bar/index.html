<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circle Progress</title>
</head>

<body>
    <svg class="progress" width="120" height="120">
        <circle class="progress-circle" cx="60" cy="60" r="50" fill="transparent" stroke="red" stroke-width="10" />
        <text class="loading" x="60" y="60" fill="#ffffff" text-anchor="middle" alignment-baseline="middle" font-size="2rem"></text>
    </svg>
    <script src="script.js"></script>
</body>

</html>
